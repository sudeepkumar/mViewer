      <li>Click on a collection name to view a list of documents. </li>
      <li>In the <strong>Query Response</strong> pane, each document has an <strong>Edit</strong> and a <strong>Delete</strong> button next to it.</li>
	  <li>Click the <strong>Edit</strong> button to edit a document.</li>
    </ol>

</ol>
